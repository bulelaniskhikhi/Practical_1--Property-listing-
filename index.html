<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property listing</title>

    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Boostrap Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- Boostap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Personl CSS  -->
    <link rel="stylesheet" href="./Styles/Style.css">

    <!-- icon -->
    <link rel="icon" href="./Icon/1650861185003-removebg-preview - Copy.png">


</head>

<body>

    <!-- landing -->
    <section id="Landing">
        <div class="container-fluid">
            <div class="row h-100 d-flex justify-content-center align-items-center">
                <div class="col-8">
                    <h1 class="text-center fs-1 " style="margin-bottom: 3rem;" data-aos="fade-up"
                        data-aos-duration="3000">
                        ✧･ﾟ: *✧･ﾟ:* Magica *:･ﾟ✧*:･ﾟ✧
                    </h1>
                    <h3 class="text-center fw-light" data-aos="fade-up" data-aos-duration="3000">
                        Magica is the number one spot for magical girls looking to purchase magical items
                    </h3>
                    <div class="w-100 d-flex justify-content-center align-items-center">
                        <a href="./Admin/Admin.html">
                           <button
                            style="border-radius: 20px; border: none; padding-left: 20px; padding-right: 20px; background-color: #ff8fa0; color: white; padding-top: 10px; padding-bottom: 10px; margin-top: 3rem;" data-aos="fade-up" data-aos-duration="3000">
                            login to admin
                        </button> 
                        </a>
                        
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section id="Search-Bar">
        <div class="container">

            <h1 class="text-center fs-1 fw-light" style="margin-top: 3rem; color: black;" data-aos="fade-up"
                data-aos-duration="3000">
                Filter
            </h1>

            <div class="row d-flex justify-content-between p-2" id="container"
                style="background-color: #ff8fa0; border-radius: 20px;" data-aos="fade-up" data-aos-duration="3000">
                <!-- type -->
                <div class="col-4 mx-auto">
                    <label for="typeSort">Type</label>
                    <br>
                    <select class="form-select" name="typeSort" id="typeSort" onchange="typeSort(event)">
                        <option value="" disabled selected hidden>
                            Items by type
                        </option>
                        <option value="all">all</option>
                        <option value="Rod">Rod</option>
                        <option value="Wand">Wand</option>
                        <option value="Sword">Sword</option>
                        <option value="Disc">Disc</option>
                        <option value="Shoe">Shoe</option>
                        <option value="Wings">Wings</option>
                    </select>
                </div>

                <!-- search name -->
                <div class="col-4 mx-auto">
                    <label class="mx-auto" for="Search">Search-Bar</label>
                    <br>
                    <input class="form-control" type="text" oninput="textSearch(event)" placeholder="Search items"
                        id="Search">
                </div>

                <!-- Price -->
                <div class="col-4 mx-auto">
                    <label for="priceSort">Price</label>
                    <br>
                    <select class="form-select" name="priceSort" id="priceSort" onchange="priceSort(event)">

                        <option value="" disabled selected hidden>
                            Items by price
                        </option>

                        <option value="all">all</option>

                        <option value="500">
                            500
                        </option>

                        <option value="800">
                            800
                        </option>

                        <option value="1500">
                            1500
                        </option>

                        <option value="2000">
                            2000
                        </option>

                        <option value="2500">
                            2500
                        </option>

                        <option value="3000">
                            3000
                        </option>

                        <option value="4500">
                            4500
                        </option>

                        <option value="5000">
                            5000
                        </option>
                    </select>
                </div>

            </div>


        </div>
    </section>


    <section id="propertiesList">
        <div class="container" style="margin-bottom: 50px; margin-top: 50px;">
            <h3 id="property-heading" class="text-center fs-1" data-aos="fade-up" data-aos-duration="3000">
                Discover The Magic Within
            </h3>
            <h2 class="text-center fw-light" data-aos="fade-up" data-aos-duration="3000">
                pick your poison
            </h2>
        </div>

        <div class="container">
            <!-- properties go here -->
            <div class="row" id="properties">

            </div>
        </div>
    </section>

    <section id="footer" style="margin-top: 5rem;">
        <div
            style="min-height: 20vh; background-color: #ff8fa0; width: 100%; border-top-left-radius: 20px; border-top-right-radius: 20px">

            <h3 style="text-align: center; padding-top: 3rem;">
                &copy;copyright 2022 Xena
            </h3>

        </div>
    </section>

    <!-- Personal JS -->
    <script src="./Script/Code.js"></script>

    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/7eb4718de9.js" crossorigin="anonymous"></script>


    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- AOS JS 2 -->
    <script>
        AOS.init();
    </script>


</body>

</html>
